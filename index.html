<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Path-finding Visualization</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/stylesheet.css'>
  </head>

  <body>

    <div class="navbar">
      <h2>Path-finding Visualizer</h2>
      <ul>
        <!-- <li>
          <button id="btn-generate-maze" onclick="app.generateMaze()">Generate maze</button>
        </li> -->
        <li>
          <button id="btn-generate-walls" onclick="app.generateWalls()">Generate walls</button>
        </li>
        <li>
          <button id="btn-clear-walls" onclick="app.clearWalls()">Clear walls</button>
        </li>
        <li>
          <label for="search--algo-selector">Search algorithm</label>
          <select name="search--algo-selector" id="search-algo-selector" onchange="app.chooseSearchAlgoOption(event)">
            <option value="BFS">BFS</option>
            <option value="DFS">DFS</option>
            <option value="A-star">A*</option>
          </select>
        </li>
        <li>
          <button id="btn-search" onclick="app.runSearch()">Search</button>
        </li>
        <li>
          <button id="btn-stop" onclick="app.stopSearch()">Stop</button>
        </li>
        <li>
          <button id="btn-reset" onclick="app.reset()">Reset</button>
        </li>
      </ul>
    </div>
  
    <div class="container-center">
        <canvas id="my-canvas" class="my-canvas">
        </canvas>
    </div>

    <script src="js/lib/vector.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/vertex.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/bfs.js"></script>
    <script src="js/dfs.js"></script>
    <script src="js/dijkstra.js"></script>
    <script src="js/astar.js"></script>
    <script src="js/maze_generate.js"></script>
    <script src="js/stack.js"></script>
    <script src="js/queue.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
